    /*
    || vùng 3: common function - function dùng chung, để gọi từ vùng 2, hoặc từ console

    function fRandomNumber1to6 ()
    {
        var vRandomNumberFrom1To6 = Math.random(); // lấy số bất kỳ từ 0 đến 6 bằng Math.random()
        console.log("Số bất kỳ từ 0 đến 6 là : "+vRandomNumberFrom1To6);
        var vKetQua = Math.trunc(vRandomNumberFrom1To6 *6)+1; // nhân 6 rồi làm tròn xuống và + 1
        return vKetQua;
    }
