<!DOCTYPE HTML>
<html>

<head>
    <title> Task E120 </title>
</head>

<body onload="onPageLoading()">
    <h1 id="h100"> Chào mừng đến với DevCamp 120 </h1> <br>
    <p id="p-target"> Bạn sẽ thành fullstack developer !</p> <br>
    <select id="select-choose-color" name="selectChooseColor">
        <option value="blue"> xanh nước biển </option>
        <option value="red"> đỏ </option>
        <option value="green"> xanh lá cây </option>
    </select>
    <br> <br>
    <button id="btn-change-color" onclick="onBtnChangeColorClick()"> Chuyển chào mừng thành: như được chọn </button>

    <button id="btn-write-to-console" onclick="onBtnWriteToConsoleClick()"> Ghi màu H1 chào mừng ra console</button>
    <br>
    <BR>
    <select id="select-color" name="selecColor">
        <option value="blue"> xanh nước biển </option>
        <option value="red"> đỏ </option>
        <option value="green"> xanh lá cây </option>
    </select>
    <br> <br>
    <button id="btn-change-color-on-target" onclick="onBtnChangeTargetColorClick()"> Chuyển MỤC TIÊU thành: MÀU như được
        chọn </button>
</body>
<script type="text/javascript">
    "use strict"
    /*
    ||Phần 1: định nghĩa global variable & chạy code ngay khi load
    ||code tự chạy khi Load/F5 hoặc load
    */
    /*
  

    /*
    || 2. Định nghĩa Event Handers và Function
    */

    //event handlers nút chuyển màu chào mừng
    function onBtnChangeColorClick() {
        var vSelectColorElement = document.getElementById("select-choose-color");
        var vSelectedValue = vSelectColorElement.options[vSelectColorElement.selectedIndex].value; //giá trị được chọn
        var vSelectedText = vSelectColorElement.options[vSelectColorElement.selectedIndex].text; //text được chọn
        console.log("Giá trị đã chọn là: " + vSelectedValue);
        console.log("Text đã chọn là: " + vSelectedText);

        changeColorH1Greeting(vSelectedValue);
    }
    //event handler chuyển màu mục tiêu
    function onBtnChangeTargetColorClick() {
        var vSelectedColor = document.getElementById("select-color");
        var vSelectedValue = vSelectedColor.options[vSelectedColor.selectedIndex].value; //giá trị được chọn
        var vSelectedText = vSelectedColor.options[vSelectedColor.selectedIndex].text; //text được chọn
        console.log("Giá trị đã chọn là: " + vSelectedValue);
        console.log("Text đã chọn là: " + vSelectedText);

        changeTargetColor(vSelectedValue);

    }

    //function ghi thong tin phan tu  ra 
    //gọi khi nào: gọi khi load/f5
    function onPageLoading() {
        console.log("Function: ghi thông tin phần tử ra:");
        // tìm sẵn các phần tử đề có thể sử dụng sau này
        var vH1Greeting = document.getElementById("h100"); // tìm phần tử h1 qua ID
        console.log("H1 " + vH1Greeting.id + " " + vH1Greeting.innerHTML);
    }
    // xử lý sự kiện nút
    // ghi màu h1 ra console
    function onBtnWriteToConsoleClick() {
        console.log("Function ghi màu của Chào mừng ra console");
        var vH1Greeting = document.getElementById("h100"); // tìm phần tử h1 qua ID
        console.log(vH1Greeting.style.color);

    }
    /*
    || 3. function dùng chung
    */
    //chuyen màu
    function changeColorH1Greeting(paramColor) {
        console.log("Function chuyển màu sang: " + paramColor);
        var vH1Greeting = document.getElementById("h100"); // tìm phần tử h1 qua ID
        vH1Greeting.style.color = paramColor;

    }
    //chuyen màu
    function changeTargetColor(paramColor) {
        console.log("Function chuyển màu mục tiêu sang: " + paramColor);
        var vPMucTieu = document.getElementById("p-target"); // tìm phần tử h1 qua ID
        vPMucTieu.style.color = paramColor;

    }

</script>

</html>
