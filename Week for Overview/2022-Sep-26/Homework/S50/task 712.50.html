<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 712.50</title>
</head>
<body>
    <p id="p-default" >Hello Devcamp 120</p>
    <button onclick="onBtnGreenCLick()">Đổi màu Green</button>
    <button onclick="onBtnRedCLick()">Đổi màu Red</button>
    <button onclick="onBtnPurpleCLick()">Đổi màu Purple</button>
</body>
<script>
    function onBtnGreenCLick()
    {
        document.getElementById("p-default").style.color = "green";
    }
    function onBtnRedCLick()
    {
        document.getElementById("p-default").style.color = "red";
    }
    function onBtnPurpleCLick()
    {
        document.getElementById("p-default").style.color = "#9932CC";
    }

</script>
</html>
