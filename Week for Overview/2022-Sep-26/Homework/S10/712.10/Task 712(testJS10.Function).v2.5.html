    // function tính lập phương của một số 
    function tinhLapPhuong (paramSoInput) {
        var vKetQua = paramSoInput * paramSoInput * paramSoInput; //tính lập phương
        return vKetQua; // trả lại kết quả
    }

    //function kiểm tra số chia hết cho 3
    function kiemTraChiaHetCho3(paramN) {
        var vKetQua = ( paramN % 3 === 0);
        return vKetQua;
    }

    //function tính tổng các số trong array
    function tinhTongCacSoTrongArray(paramArrayInput) {
        var vSum = 0;
        for (var bIndex = 0; bIndex < paramArrayInput.length; bIndex ++ ) {
            vSum += paramArrayInput[bIndex];
        }
        return vSum;
    }

    //function tính tổng các số trong array
    function tangCacSoTrongArray(paramArrayInput) {    
        for (var bIndex = 0; bIndex < paramArrayInput.length; bIndex ++ ) {
            paramArrayInput[bIndex] ++;
        }
    }
