<!DOCTYPE HTML>
<html>

<head>
    <title> task 712.30A Function JS </title>
</head>

<body onload="onPageLoading()">
    <h1 id="h1_chao_mung"> Test Form - DevCamp 120 </h1>
    <p id="p_muc_tieu"> Để tiện cho test các function trên console.log !</p> 
    <button onclick="onBtnTinhTongTrongArrayClick()"> Tính tổng các số trong array</button>
</body>
<script>
    "use strict"
    /*
    || Vùng 2: event handlers - function xử lý sự kiện  
    */
    // event handler - function xử lý sự kiện
    // gọi khi nào: click nút 
    function onBtnTinhTongTrongArrayClick(){ 
        var vMyNumber = [9,5,2,1]; // khai báo mảng chứa các số
        var vKetQuaTinhTong = tinhTongCacSoTrongArray(vMyNumber); // truyền tham số thực là mảng vMyNumber truyền vào hàm tinhTongCacSoTrongArray
        console.log("Tổng các số trong mảng là "  + vKetQuaTinhTong); // ghi tổng tính được ra console
    }
    // evant handlers - ghi thong tin phần tử H1 ra màn hình
    // gọi khi nào: gọi khi load/f5
    function onPageLoading() {
        console.log("%c Load trang tại đây", "color:blue");
    }
    /*
    || vùng 3: common function - function dùng chung, để gọi từ vùng 2, hoặc từ console
    */

    //function tính tổng các số trong array
    function tinhTongCacSoTrongArray(paramArrayInput) {
        var vSum = 0;
        for (var bIndex = 0; bIndex < paramArrayInput.length; bIndex++) {
            vSum += paramArrayInput[bIndex];
        }
        return vSum;
    }
</script>

</html>
