        console.log("Input ID của ô họ và tên: "+vInpHoVaTen.id);
        console.log("Input ID của ô năm sinh: "+vInputNamSinh.id);
        // console.log("Input ID : "+vInputSoLuong.id + ", và placeholder là: " +vInputSoLuong.placeholder);
    }



    function onBtnSendClick()
    {
        var vObjectInfo = 
        {
            HovaTen :"",
            namSinh:"",
            gioiTinh:"",
            lop:""
        }
        readDataObject(vObjectInfo);
        console.log("%c Ghi tạm ra console", "color:blue");
        console.log(vObjectInfo);

        var vCheckedResult = checkDataInput(vObjectInfo);
        if (vCheckedResult==true)
        {
            console.log("%c Ghi tạm ra console", "color:red");
            console.log(vObjectInfo.HovaTen);
            console.log(vObjectInfo.namSinh);
            console.log(vObjectInfo.gioiTinh);
            console.log(vObjectInfo.lop);

            writeDataToConsole(vObjectInfo);
            gDataList.push(vObjectInfo);
        }
    }

  
// Đọc data trên web vào object
        function readDataObject (paramInpData)
        {   
            var vSelectGioiTinh = document.getElementById("select-gioi-tinh"); 
            var vValueGioiTinh = vSelectGioiTinh.value;
            var vSelectLop = document.getElementById("select-lop"); 
            var vValueLop = vSelectLop.value;
            var vInpHoVaTen = document.getElementById("input-ho-ten");
            var vValueHoVaTen = vInpHoVaTen.value;
            var vInputNamSinh = document.getElementById("input-namsinh");
            var vValueNamSinh = vInputNamSinh.value;

            paramInpData.gioiTinh = vValueGioiTinh;
            paramInpData.namSinh = vValueNamSinh;
            paramInpData.HovaTen = vValueHoVaTen;
            paramInpData.lop = vValueLop;


        }



        function writeDataToConsole(paramInpData)
        {
            console.log("%c Ghi dữ liệu học sinh", "color:red");
            console.log("%c Họ và tên: "+paramInpData.HovaTen, "color:orange");
            console.log("%c Năm sinh: "+paramInpData.namSinh, "color:blue");
            console.log("%c Giới tính: "+paramInpData.gioiTinh, "color:orange");
            console.log("%c Lớp: "+paramInpData.lop, "color:blue");

        }


    //Hàm kiểm tra thông tin nhập vào 
    function checkDataInput(paramInpData)
    {
        if (parseInt(paramInpData.gioiTinh)==0)
        {
            alert("Chưa chọn giới tính");
            return false;
        }

        if (paramInpData.lop == 0)
        {
            alert("Chưa chọn lớp");
            return false;
        }
        if (paramInpData.HovaTen =="")
        {
            alert("Chưa nhập họ tên");
            return false;
        }
        var vTransferNumber = Number(paramInpData.namSinh);
        if (IntergerBigger0(vTransferNumber)==false)
        {
            alert("Năm sinh phải là số lớn hơn 0");
            return false;
        }
        return true;
    }


    function IntergerBigger0(paramNumber)
    {
        if (!Number.isInteger(paramNumber)||paramNumber<1)
        {
        return false;
        }
        return true;
    }
