<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 25.40 order detail</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body onload="onPageLoading()">
    <div class="container">
        <p class="h3 text-left mt-5 "> Order Detai!!! </p>
        <div class="form-group col-12">
          <!-- <hr class="mt-5 mb-5" /> -->
        </div>
    
        <div class="form-group">
          <label>order ID(mã đơn hàng):</label>
          <input class="form-control" id="input-devcampdemo-orderId" placeholder="...">
        </div>
        <div class="form-group">
            <label>Có Combo:</label>
            <select class="form-control" id="combo-devcampdemo-select">
              <option valued="COM_BO">...</option>
            </select>
          </div>
          <div class="form-group">
            <label>Đường kính Pizza</label>
            <input class="form-control" id="inp-devcampdemo-duong-kinh" placeholder="...">
          </div>
          <div class="form-group">
            <label>Sườn nướng(miếng)</label>
            <input class="form-control" id="inp-devcampdemo-suong-nuong">
          </div>
          <div class="form-group">
            <label>Đồ uống</label>
            <select class="form-control" id="drink-devcampdemo-select">
              <option valued="">...</option>
            </select>
          </div>
          <div class="form-group">
            <label>Số lượng nước uống</label>
            <input class="form-control" id="number-devcampdemo-select">
          </div>
          <div class="form-group">
            <label>Voucher ID</label>
            <input class="form-control" id="inp-devcampdemo-voucherid">
          </div>
          <div class="form-group">
            <label>Loại pizza</label>
            <input class="form-control" id="inp-devcampdemo-pizza">
          </div>
          <div class="form-group">
            <label>Salad</label>
            <input class="form-control" id="inp-devcampdemo-Salad">
          </div>
          <div class="form-group">
            <label>Thành tiền</label>
            <input class="form-control" id="devcampdemo-prices">
          </div>
          <div class="form-group">
            <label>Giảm giá</label>
            <input class="form-control" id="inp-devcampdemo-giam-gia">
          </div>
          <div class="form-group">
            <label>Họ và tên</label>
            <input class="form-control" id="devcampdemo-fullname">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input class="form-control" id="devcampdemo-Email">
          </div>
          <div class="form-group">
            <label>Số điện thoại</label>
            <input class="form-control" id="inp-devcampdemo-mobile">
          </div>
          <div class="form-group">
            <label>Địa chỉ</label>
            <input class="form-control" id="inp-devcampdemo-adress">
          </div>
          <div class="form-group">
            <label>Lời nhắn</label>
            <input class="form-control" id="inp-devcampdemo-message">
          </div>
          <div class="form-group">
            <label> Trạng thái đơn hàng</label>
            <input class="form-control" id="inp-devcampdemo-status">
          </div>
          <div class="form-group">
            <label>Ngày tạo đơn</label>
            <input class="form-control" id="inp-devcampdemo-creat-order">
          </div>
          <div class="form-group">
            <label>Ngày cập nhật</label>
            <input class="form-control" id="inp-devcampdemo-update">
          </div>
      </div>
</body>
</html>
