<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container jumbotron">
        <h2>Chuyển dữ liệu từ JSON string, vào object</h2>
        <p id="p-json-person-john"></p>
        <p id="p-json-person-lisa"></p>
    </div>
</body>

<script>
    // code mẫu

    // 1.định nghĩa JSON string
    var gJohnJSONPersonString = `{"name":"John Doe", "age":31, "city":"New York","cars":[ "Ford", "BMW", "Fiat"] }`;

    // 2.parsing, chuyển JSON string thành Object
    var gPersonJohn = JSON.parse(gJohnJSONPersonString);

    //3. viết  car số 0  ra web
    var gElementJsonPersonJohn = document.getElementById("p-json-person-john");
    gElementJsonPersonJohn.innerHTML = "John fist car: " + gPersonJohn.cars[0];

    var gElementJsonPersonJohn = document.getElementById("p-json-person-lisa");
    gElementJsonPersonJohn.innerHTML = "Lisa first car: " + gPersonJohn.cars[0];
    debugger;
</script>

<script>
    // hãy viết code của bạn cho Lisa
    //  name: Lisa Moore
    //  age: 23
    //  city: Atlanta
    //  cars của Lisa sẽ có 02 thuộc tính, brand và vid  như sau
    //       brand: Ford, vid: VA-203911
    // 		 brand: Mercedes, vid: MA-82382
    //       brand: Honda, vid: GG-32953
    
    
    // 1.định nghĩa JSON string
    var gLisaJSONPersonString = `{"name":"Lisa Moore", "age":23, "city":"Atlanta",
                                    "cars":[ 
                                        {"brand":"Ford", "vid":"VA-203911"}, 
                                        {"brand":"Mercedes", "vid":"MA-82382"}, 
                                        {"brand":"Honda", "vid":"GG-32953"}
                                    ]}`;        
    var gJohnJSONPersonString = `{"name":"John Doe", "age":31, "city":"New York",
                                    "cars":[ 
                                        {"brand":"Ford", "type":"Vios", "year":2010, "vid":"VA-203911"}, 
                                        {"brand":"Mercedes", "type":"Vios", "year":2010, "vid":"MA-82382"}, 
                                        {"brand":"Honda", "type":"Vios", "year":2010, "vid":"GG-32953"}
                                    ]}`;

    // 2.parsing, chuyển JSON string thành Object
    var gPersonJohn = JSON.parse(gJohnJSONPersonString);
    var gPersonLisa = JSON.parse(gLisaJSONPersonString);

    //3. viết  car số 0  ra web
    var gElementJsonPersonJohn = document.getElementById("p-json-person-john");
    gElementJsonPersonJohn.innerHTML = "John second car: " + gPersonJohn.cars[1].brand + "  Biển số: " + gPersonJohn.cars[1].vid;
    var gElementJsonPersonLisa = document.getElementById("p-json-person-lisa");
    gElementJsonPersonLisa.innerHTML = "Lisa second car: " + gPersonLisa.cars[1].brand + "  Biển số: " + gPersonLisa.cars[1].vid;
    debugger;
</script>
</html>
