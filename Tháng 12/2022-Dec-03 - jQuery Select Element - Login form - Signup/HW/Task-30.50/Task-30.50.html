<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Task 30.50</title>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
   </head>
   <body>
      <div class="container">
         <div class="row">
            <div class="col-sm-4 mx-auto border border-danger">
               <div class="form-group text-center">
                  <h3>Forgot Your Password?</h3>
               </div>
               <div class="form-group text-center">
                  <p>Enter your email address and we will send you instructions to reset your password</p>
               </div>
               <div>
                  <label for="inp-email" class="text-primary">Email address</label>
               </div>
               <div class="form-group">
                  <input type="email" name="" id="inp-email" class="form-control border border-primary" />
               </div>
               <div class="form-group">
                  <button id="btn-continue" class="btn btn-primary w-100">Continue</button>
               </div>
               <div class="form-group text-center">
                  <a href="#">Back to My App</a>
               </div>
            </div>
         </div>
      </div>
   </body>
   <script>
      /*** REGION 1 - Global variables - Vùng khai báo biến, hằng số, tham số TOÀN CỤC */

      /*** REGION 2 - Vùng gán / thực thi sự kiện cho các elements */
      $(document).ready(function () {
         $("#btn-continue").on("click", onBtnContinueClick);
      });

      /*** REGION 3 - Event handlers - Vùng khai báo các hàm xử lý sự kiện */
      function onBtnContinueClick() {
         var vDataUser = {
            email: "",
         };

         //B1: thu thập thông tin trên form
         getFormInputData(vDataUser);
         //B2: Kiểm tra dữ liệu
         if (ValidateForm(vDataUser)) {
            //B3: Xử lý hiển thị
            showDataUser(vDataUser);
         }
      }

      /*** REGION 4 - Common funtions - Vùng khai báo hàm dùng chung trong toàn bộ chương trình*/
      function getFormInputData(para) {
         para.email = $("#inp-email").val();
      }

      function ValidateForm(para) {
         let vRegexStrEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
         if (!vRegexStrEmail.test(para.email)) {
            alert("Nhập email và email phải đúng định dạng");
            return false;
         }
         return true;
      }

      function showDataUser(para) {
         console.log(`Email là: ${para.email}`);
      }
   </script>
</html>
