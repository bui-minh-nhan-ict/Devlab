  <script>

    
      /*** REGION 1 - Global variables - Vùng khai báo biến, hằng số, tham số TOÀN CỤC */

      const gDATA_COLUMN = [
        "id",
        "courseCode",
        "courseName",
        "price",
        "discountPrice",
        "duration",
        "level",
        "coverImage",
        "teacherName",
        "teacherPhoto",
        "isPopular",
        "isTrending",
        "action",
      ];
      const gID = 0;
      const gCOURSE_CODDE = 1;
      const gCOURSE_NAME = 2;
      const gPRICE = 3;
      const gPRICE_DISCOUNT = 4;
      const gDURATION = 5;
      const gLEVEL = 6;
      const gCOVER_IMAGE = 7;
      const gTEACHER_NAME = 8;
      const gTEACHER_PHOTO = 9;
      const gIS_POPULAR = 10;
      const gIS_TRENDING = 11;
      const gACTION = 12;

      var vTable = $("#table-user").DataTable({
        "columns": [
          { "data": gDATA_COLUMN[gID] },
          { "data": gDATA_COLUMN[gCOURSE_CODDE] },
          { "data": gDATA_COLUMN[gCOURSE_NAME] },
          { "data": gDATA_COLUMN[gPRICE] },
          { "data": gDATA_COLUMN[gPRICE_DISCOUNT] },
          { "data": gDATA_COLUMN[gDURATION] },
          { "data": gDATA_COLUMN[gLEVEL] },
          { "data": gDATA_COLUMN[gCOVER_IMAGE] },
          { "data": gDATA_COLUMN[gTEACHER_NAME] },
          { "data": gDATA_COLUMN[gTEACHER_PHOTO] },
          { "data": gDATA_COLUMN[gIS_POPULAR] },
          { "data": gDATA_COLUMN[gIS_TRENDING] },
          { "data": gDATA_COLUMN[gACTION] },
        ],
        columnDefs: [
          {
            targets: gCOVER_IMAGE,
            render: function (data) {
              return `<img src="${data}" class="card-img-top">`;
            }
          },
          {
            targets: gTEACHER_PHOTO,
            render: function (data) {
              return `<img src="${data}" class="card-img-top">`;
            }
          },
          {
            targets: gACTION,
            defaultContent: ` <button class='btn btn-primary btn-edit'>Sửa</button>
                    <button class='btn btn-danger btn-delete' data-toggle="modal">Xóa</button> `}
        ],
        autoWidth: false
      });
  
      var gIdUsers = "";
      /*** REGION 2 - Vùng gán / thực thi hàm xử lý sự kiện cho các elements */
      $(document).ready(function () {
        onPageLoading();
      });
     
      $(document).on("click", "#table-user .btn-edit", function () {
        onBtnEditClick(this);
      })
      $(document).on("click", "#table-user .btn-delete", function () {
        onBtnDeleteClick(this);
      })
      $("#btn-add-user").on("click", function () {
        onBtnAddUserClick();
      })
      $("#btn-create-user").on("click", function () {
        onBtnCreateUserClick();
      })
      $("#btn-update-user").on("click", function () {
        onBtnUpdateUserClick();
      })
      $("#btn-confirm-delete-user").on("click", function () {
        onBtnConfirmDeleteUserClick();
      });
      /*** REGION 3 - Event handlers - Vùng khai báo các hàm xử lý sự kiện */
      function onPageLoading() {
        getApiToTable();
        
      }
      function getApiToTable() {
        $.ajax({
          url: "https://624abe0dfd7e30c51c110ac6.mockapi.io/api/v1/" + "/courses",
          type: "GET",
          dataType: "json",
          success: function (res) {
            loadDataToTable(res);
          },
          error: function (ajaxContext) {
            alert(ajaxContext.responseText);
          }
        })
      }
      function loadDataToTable(paramUser) {
        var vTable = $("#table-user").DataTable();
        vTable.clear();
        vTable.rows.add(paramUser);
        vTable.draw();
      }
      function onBtnEditClick(paramUser) {
        var vRowClick = $(paramUser).parents("tr");
        var vTable = $("#table-user").DataTable();
        var vDataRow = vTable.row(vRowClick).data();
        console.log("Button Edit Click!");
  
        gIdUsers = vDataRow.id;
        $("#update-user-modal").modal("show");
        $("#input-id-update").val(vDataRow.id);
        $("#input-course-code-update").val(vDataRow.courseCode);
        $("#input-course-name-update").val(vDataRow.courseName);
        $("#input-price-update").val(vDataRow.price);
        $("#input-discount-price-update").val(vDataRow.discountPrice);
        $("#input-duration-update").val(vDataRow.duration);
        $("#select-level-update").val(vDataRow.level);
        $("#input-cover-image-update").val(vDataRow.coverImage);
        $("#input-teacher-name-update").val(vDataRow.teacherName);
        $("#input-teacher-photo-update").val(vDataRow.teacherPhoto);
        $("#select-update-modal-popular").val(vDataRow.isPopular);
        $("#select-update-modal-trending").val(vDataRow.isTrending);
        if (vDataRow.isPopular == true) {
          $("#select-update-modal-popular").val("true");
        } else {
          $("#select-update-modal-popular").val("false");
        }
        if (vDataRow.isTrending == true) {
          $("#select-update-modal-trending").val("true");
        } else {
          $("#select-update-modal-trending").val("false");
        }
      }
      function onBtnDeleteClick(paramUser) {
        var vRowClick = $(paramUser).parents("tr");
        var vTable = $("#table-user").DataTable();
        var vDataRow = vTable.row(vRowClick).data();
        console.log("Button Delete Click!");
        console.log("User id: " + vDataRow.id);
        gIdUsers = vDataRow.id;
        $("#delete-confirm-modal").modal("show");

      }
      function onBtnAddUserClick() {
        $("#insert-user-modal").modal("show");
      }
      function onBtnCreateUserClick() {
        var vUserObj = {
          courseCode: "",
          courseName: "",
          price: "",
          discountPrice: "",
          duration: "",
          level: "",
          coverImage: "",
          teacherName: "",
          teacherPhoto: "",
          isPopular: false,
          isTrending: false,
        }
        getUserDataCreate(vUserObj);
        var vIsUserValidate = validateInsertData(vUserObj);
        if (vIsUserValidate) {
          postUserApi(vUserObj);
          location.reload();
          resertCreateUserForm();
          $("#insert-user-modal").modal("hide");
        }
      }
      function onBtnUpdateUserClick() {
        var vUserObj = {
          courseCode: "",
          courseName: "",
          price: "",
          discountPrice: "",
          duration: "",
          level: "",
          coverImage: "",
          teacherName: "",
          teacherPhoto: "",
          isPopular: false,
          isTrending: false,
        }
        console.log(gIdUsers)
        getUserDataUpdate(vUserObj);
        var vIsUserValidate = validateInsertData(vUserObj);
        if (vIsUserValidate) {
          putUserApi(vUserObj);
          location.reload();
          resertUpdateUserForm();
          $("#update-user-modal").modal("hide");
        }
      }
      function onBtnConfirmDeleteUserClick() {
        deleteUserApi(gIdUsers);
        location.reload();
        $("#delete-confirm-modal").modal("hide");
      }
      /*** REGION 4 - Common funtions - Vùng khai báo hàm dùng chung trong toàn bộ chương trình*/
    
    function getUserDataCreate(paramUserObj) {
      paramUserObj.courseCode = $("#input-course-code").val().trim();
      paramUserObj.courseName = $("#input-course-name").val().trim();
      paramUserObj.price = $("#input-price").val().trim();
      paramUserObj.discountPrice = $("#input-discount-price").val();
      paramUserObj.duration = $("#input-duration").val().trim();
      paramUserObj.level = $("#select-level").val()
      paramUserObj.coverImage = $("#input-cover-image").val().trim();
      paramUserObj.teacherName = $("#input-teacher-name").val().trim();
      paramUserObj.teacherPhoto = $("#input-teacher-photo").val().trim();

      var vIsPopular = $("input[name='select-popular']");
      for (var bI = 0; bI < vIsPopular.length; bI++) {
        if (vIsPopular[bI].checked == true) {
          paramUserObj.isPopular = vIsPopular[bI].value;
        }
      }
      var vIsTrending = $("input[name='select-trending']");
      for (var bI = 0; bI < vIsTrending.length; bI++) {
        if (vIsTrending[bI].checked == true) {
          paramUserObj.isTrending = vIsTrending[bI].value;
        }
      }
    }
    function getUserDataUpdate(paramUserObj) {
      paramUserObj.courseCode = $("#input-course-code-update").val().trim();
      paramUserObj.courseName = $("#input-course-name-update").val().trim();
      paramUserObj.price = $("#input-price-update").val().trim();
      paramUserObj.discountPrice = $("#input-discount-price-update").val();
      paramUserObj.duration = $("#input-duration-update").val().trim();
      paramUserObj.level = $("#select-level-update").val()
      paramUserObj.coverImage = $("#input-cover-image-update").val().trim();
      paramUserObj.teacherName = $("#input-teacher-name-update").val().trim();
      paramUserObj.teacherPhoto = $("#input-teacher-photo-update").val().trim();
      paramUserObj.isPopular = $("#select-update-modal-popular").val()
      paramUserObj.isTrending = $("#select-update-modal-trending").val()

    }
    function validateInsertData(paramUserObj) {
      if (paramUserObj.courseCode == "") {
        alert("Cần nhập courseCode");
        return false;
      }
      if (paramUserObj.courseCode.length < 10) {
        alert("courseCode chứa ít nhất 10 ký tự");
        return false;
      }
      if (paramUserObj.courseName == "") {
        alert("Cần nhập courseName");
        return false;
      }
      if (paramUserObj.courseName.length < 20) {
        alert("courseName chứa ít nhất 20 ký tự");
        return false;
      }
      if (paramUserObj.price == "") {
        alert("Cần nhập price");
        return false;
      }
      if (isNaN(paramUserObj.price)) {
        alert("price Là số nguyên > 0");
        return false;
      }
      if (paramUserObj.price < 1) {
        alert("price Là số nguyên > 0");
        return false;
      }
      var vprice = Number(paramUserObj.price)
      if (Number.isInteger(vprice) == false) {
        alert("price Là số nguyên > 0");
        return false;
      }

      if (paramUserObj.discountPrice == "") {
        alert("Cần nhập discountPrice");
        return false;
      }
      if (isNaN(paramUserObj.discountPrice)) {
        alert("discountPrice Là số nguyên >= 0");
        return false;
      }
      if (paramUserObj.discountPrice < 0) {
        alert("discountPrice Là số nguyên >= 0");
        return false;
      }
      var vdiscountPrice = Number(paramUserObj.discountPrice)
      if (Number.isInteger(vdiscountPrice) == false) {
        alert("discountPrice Là số nguyên >= 01");
        return false;
      }
      if (paramUserObj.duration == "") {
        alert("Cần nhập duration");
        return false;
      }
      if (paramUserObj.level == "NOT") {
        alert("Cần chọn level");
        return false;
      }
      if (paramUserObj.coverImage == "") {
        alert("Cần nhập coverImage");
        return false;
      }
      if (paramUserObj.teacherName == "") {
        alert("Cần nhập teacherName");
        return false;
      }
      if (paramUserObj.teacherPhoto == "") {
        alert("Cần nhập teacherPhoto");
        return false;
      }
      return true;
    }
    function postUserApi(paramUserObj) {
      $.ajax({
        async: false,
        url: "https://624abe0dfd7e30c51c110ac6.mockapi.io/api/v1/" + "/courses",
        type: "POST",
        data: JSON.stringify(paramUserObj),
        contentType: "application/json",
        success: function (res) {
          console.log(res);
          alert("Thêm user thành công!");
        },
        error: function (error) {
          alert(error.responseText);
        }
      })
    }
    function putUserApi(paramUserObj, paramId) {
