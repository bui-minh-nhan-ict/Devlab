<!DOCTYPE html>
<html>
   <head>
      <title>Bootstrap Example</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   </head>
   <body>
      <pre> Hãy tạo bảng dữ liệu nhân viên</pre>
   </body>
   <script>
      // đây là dữ liệu dùng tạo bảng
      var gEmployeeList = `{
        "employees": {
            "employee": [
            {
                "id": "1",
                "firstName": "Tom",
                "lastName": "Cruise",
                "photo": "https://jsonformatter.org/img/tom-cruise.jpg"
            },
            {
                "id": "2",
                "firstName": "Maria",
                "lastName": "Sharapova",
                "photo": "https://jsonformatter.org/img/Maria-Sharapova.jpg"
            },
            {
                "id": "3",
                "firstName": "Robert",
                "lastName": "Downey Jr.",
                "photo": "https://jsonformatter.org/img/Robert-Downey-Jr.jpg"
            }
            ]
        }
      }`;
      $(document).ready(function () {
         $("body").append($("<table>")); //tạo thẻ table trong body
         //tạo thẻ thead và trow và thead trong table
         $("table")
            .append(
               `
         <thead>  
            <tr>
               <th>ID</td>
               <th>FirstName</th>
               <th>LastName</th>
               <th>Photo</th>
            </tr>
         </thead>`
            )
            .append(`<tbody>`)
            .addClass("table table-striped");

         var vDataObj = JSON.parse(gEmployeeList);
         var vData = vDataObj.employees.employee;

         for (var bI = 0; bI < vData.length; bI++) {
            $("tbody").append(`<tr>
                  <td>${vData[bI].id}</td>
                  <td>${vData[bI].firstName}</td>
                  <td>${vData[bI].lastName}</td>
                  <td><img src="${vData[bI].photo}"></td>
               </tr>`);
         }
      });
   </script>
</html>
