<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container">
    <div class="text-center my-4">
      <h2>Danh sách người dùng</h2>
    </div>

    <table id="data-table" class="table table-bordered table-striped table-hover text-center">
      <thead>
        <tr>
          <th>Mã người dùng</th>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Age</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>
  ​
  <script>
    "use strict";
    /*** REGION 1 - Global variables - Vùng khai báo biến, hằng số, tham số TOÀN CỤC */
    var gJsonUser = `{
    "description": "Data user",
    "users": [
      {
        "userId": 1,
        "firstname": "Test1",
        "lastname": "User1",
        "age": 18
      },
      {
        "userId": 2,
        "firstname": "Test2",
        "lastname": "User2",
        "age": 19
      },
      {
        "userId": 3,
        "firstname": "Test3",
        "lastname": "User3",
        "age": 18
      },
      {
        "userId": 4,
        "firstname": "Test4",
        "lastname": "User4",
        "age": 20
      },
      {
        "userId": 5,
        "firstname": "Test5",
        "lastname": "User5",
        "age": 21
      },
      {
        "userId": 6,
        "firstname": "Test6",
        "lastname": "User6",
        "age": 20
      }
    ]
  }`;
    var gDataUserObj = JSON.parse(gJsonUser);

    /*** REGION 2 - Vùng gán / thực thi sự kiện cho các elements */

    $(document).ready(function () {
      onPageLoading();

      $(".btn-detail").on("click", function () {
        onBtnDetailClick(this);
      });
    })

    /*** REGION 3 - Event handlers - Vùng khai báo các hàm xử lý sự kiện */
    function onPageLoading() {
      loadDataUserToTable(gDataUserObj.users);
    }

    /*** REGION 4 - Common funtions - Vùng khai báo hàm dùng chung trong toàn bộ chương trình*/
    function loadDataUserToTable(paramUser) {
      var vTable = $("#data-table");
      for(var i = 0; i < paramUser.length; i ++) {
        var bNewRow = $("<tr>").appendTo(vTable);
          $("<td>", {html: paramUser[i].userId}).appendTo(bNewRow);
          $("<td>", {html: paramUser[i].firstname}).appendTo(bNewRow);
          $("<td>", {html: paramUser[i].lastname}).appendTo(bNewRow);
          $("<td>", {html: paramUser[i].age}).appendTo(bNewRow);
          var bDetailBtn = $("<td>");
          bDetailBtn = $("<button>", {
            html: "chi tiết",
            class: "btn btn-success btn-detail"
          })
          .data("userId", paramUser[i].userId).appendTo(bNewRow)
          .data("firstname", paramUser[i].firstname).appendTo(bNewRow)
          .data("lastname", paramUser[i].lastname).appendTo(bNewRow)
          .data("age", paramUser[i].age).appendTo(bNewRow);
      }
    }

    function onBtnDetailClick(paramDetailClick) {
      console.log($(paramDetailClick).data("userId"))
      console.log($(paramDetailClick).data("firstname"))
      console.log($(paramDetailClick).data("lastname"))
      console.log($(paramDetailClick).data("age"))
    }

  </script>
</body>

</html>
