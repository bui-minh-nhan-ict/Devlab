<!DOCTYPE html>
<html>
<head>
    <title>Task 3B.1 - Làm việc với mảng và for</title>
</head>
<body>
    <h3>Làm việc với mảng và vòng lặp for</h3>
</body>

<script>
    //Câu 1
    var cau1Arrayay = [-1,10,-10,4,8,2,9];

    //Câu 2
    var stringArrayay = ["Cộng hòa", "Việt Nam", "Xin chào", "Hello"];

    //Câu 3
    console.log([cau1Arrayay[3],cau1Arrayay[6]])

    //Câu 4
    console.log([stringArrayay[0],stringArrayay[3]])

    //Câu 5
    for (i =0; i< stringArrayay.length; i++)
    {
        console.log(stringArrayay[i]);
    }

    //Câu 6
    for (i =0; i< cau1Arrayay.length; i++)
    {
        console.log(cau1Arrayay[i]+2);
    }
   
</script>
</html>
