    /*** REGION 4 - Common funtions - Vùng khai báo hàm dùng chung trong toàn bộ chương trình*/
    function getMaxNumberIndex(paramArrayOfNumbers) {
        var vIndexResult = 0;
        // kiểm tra mảng input array of number có phần tử không
        if (paramArrayOfNumbers.length > 0)
        {
            var vMaxNumber = paramArrayOfNumbers[vIndexResult];
            for (var bViTriHienTai = 1; bViTriHienTai < paramArrayOfNumbers.length; bViTriHienTai++) 
            {
            if (vMaxNumber < paramArrayOfNumbers[bViTriHienTai]) 
                {
                    vIndexResult = bViTriHienTai;
                    vMaxNumber = paramArrayOfNumbers[bViTriHienTai];
                }
            }
        
        }
        else 
        {
            vIndexResult = -1 // Gán giá trị cho biến vIndexResult = -1
        }
        return vIndexResult; //trả ra giá trị của biến vIndexResult
    }
