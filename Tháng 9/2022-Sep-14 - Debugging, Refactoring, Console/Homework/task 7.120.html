    //tính số bình phương
    function tinhBinhPhuong(paramN) {
        console.log("Tinh bình phương, input =  " + paramN);  //theo vết; ghi ra console
        if (isNaN(paramN)) {  // nếu không phải là số, thì cảnh báo và trả lại -1
            console.log("Không phải là Số");
            return - 1;
        }
        var vBinhPhuong = paramN * paramN;
        return vBinhPhuong;
    }
    //tính lập phương
    function tinhLapPhuong(paramN) {
        console.log("Tinh lập phương, input =  " + paramN);  //theo vết; ghi ra console
        if (isNaN(paramN)) {  // nếu không phải là số, thì cảnh báo và trả lại -1
            console.log("Không phải là Số");
            return - 1;
        }
        var vLapPhuong = paramN ** 3;
        return vLapPhuong;
    }
    // kiểm tra chia hết cho 3
    function kiemTraChiaHetChoBa(paramN) {
        console.log("Kiem tra chia het cho 3, input =  " + paramN);  //theo vết; ghi ra console
        if (isNaN(paramN)) {  // nếu không phải là số, thì cảnh báo và trả lại -1
            console.log("Không phải là Số");
            return false; //trả lại false
        }

        var vKetQua = (paramN % 3 === 0); // kết quả là chia hết cho 3, bằng 0
        return vKetQua; //trả lại kết quả
    }
    function kiemTraChiaHetChoNam(paramN) {
        console.log("Kiem tra chia het cho 5, input =  " + paramN);  //theo vết; ghi ra console
        if (isNaN(paramN)) {  // nếu không phải là số, thì cảnh báo và trả lại -1
            console.log("Không phải là Số");
            return false; //trả lại false
        }

        var vKetQua = (paramN % 5 === 0); // kết quả là chia hết cho 5, bằng 0
        return vKetQua; //trả lại kết quả
    }
    // số bât kì từ 1 đến 10
    function soBatKyTu1Den10() {
        var vSoBatKyTu0Den1 = Math.random(); // lấy số bất kỳ từ 0 đến 1 bằng Math.random()
        console.log("Số bất kỳ từ 0 đến 1 là: " + vSoBatKyTu0Den1);
        var vKetQua = Math.trunc(vSoBatKyTu0Den1 * 10) + 1;
        return vKetQua;
    }
    function soBatKyTu1Den90() {
        var vSoBatKyTu0Den1 = Math.random(); // lấy số bất kỳ từ 0 đến 1 bằng Math.random()
        console.log("Số bất kỳ từ 0 đến 1 là: " + vSoBatKyTu0Den1);
        var vKetQua = Math.trunc(vSoBatKyTu0Den1 * 90) + 1;
        return vKetQua;
    }
