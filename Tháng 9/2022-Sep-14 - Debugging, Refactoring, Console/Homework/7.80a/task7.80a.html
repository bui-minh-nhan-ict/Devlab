<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5.20 Message to me!</title>
    <script>
        //hàm xử lý sự kiện load trang

        function onPageLoading() {
            //B1: truy suất vào các thành phần
            var inputMessage = document.getElementById("input-message");
            var pMessage = document.getElementById("p-message");
            var imgLikeYellow = document.getElementById("img-like-yellow");

            //B2: ghi nội dung ra console
            console.log("input message, id = " + inputMessage.id);
            console.log("input message, placeholder = " + inputMessage.placeholder);
            console.log("input message, value = " + inputMessage.value);

            console.log("p message, id = " + pMessage.id);
            console.log("p message, innerHtml = " + pMessage.innerHTML);

            console.log("img like yellow, id = " + imgLikeYellow.id);
            console.log("img like yellow, src = " + imgLikeYellow.src);
        }

        //hàm xử lý sự kiện click send message
        function onButtonMessageClick() {
            //Sub-Task4: hiển thị console
            console.log("Send message to me");

            //Sub-Task5: hiển thị input ra console
            var inputMessage = document.getElementById("input-message");
            console.log("input message value: " + inputMessage.value);

            //Sub-Task6: hiển thị thông điệp
            var pMessage = document.getElementById("p-message");
            pMessage.innerHTML = inputMessage.value;//gán lại nội dung
            pMessage.style.display = "block";//hiển thị lên web

            //Sub-Task6: hiển thị ảnh like
            var imgLikeYellow = document.getElementById("img-like-yellow");
            imgLikeYellow.style.display = "block";
        }
    </script>
</head>
<body onload="onPageLoading()">
    <h1 id = "h1-title">Chào mừng đến với Devcamp 120</h1>
    <img id = "img-programing" src="images/programing.png"/><br/><br/>
    <label id = "label-message">Message cho bạn 12 tháng tới</label><br/>
    <input id = "input-message" placeholder="nhập vào message" style="width:400px"/><br/><br/>
    <button id = "button-message" onclick="onButtonMessageClick()">Gửi thông điệp</button><br/>
    <p id = "p-message" style="color:blue; display: none;">thông điệp xanh</p>
    <img id = "img-like-yellow" style="width: 100px; display: none;" src="images/like-yellow-icon.png"/>
</body>
</html>
