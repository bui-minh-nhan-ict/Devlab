<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Task 3B.1 - Làm việc với mảng và for</title>
    </head>
    <body>
        <h3>Làm việc với mảng và vòng lặp for</h3>
</body>
<script>
    // Câu 1
    var Arrayay = [10,3,5,9,30,8,100,45];

    // Câu 2
    var stringArrayay = ["Nha Trang","Hà Nội","Vũng Tàu","Cần Thơ","Quảng Ninh","Bắc Giang"];

    // Câu 3
    for (i =0; i< Arrayay.length;i++){
        console.log (Arrayay[0],Arrayay[3],Arrayay[6]);
    }

    // Câu 4
    for (i =0; i< stringArrayay.length;i++){
        console.log (stringArrayay[1],"," , stringArrayay[2]);
    }

    // Câu 5
    for (i =0; i< Arrayay.length;i++){
        console.log (Arrayay[i]+10);
    }

    // Câu 6
    for (i =0; i< stringArrayay.length;i++){
        console.log ("Xin Chào "+ stringArrayay[i]);
    }

    // Câu 7
    stringArrayay.push("Phú Yên");
    console.log(stringArrayay);

</script>
</html>
