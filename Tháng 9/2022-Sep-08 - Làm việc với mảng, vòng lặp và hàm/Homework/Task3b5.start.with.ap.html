<!DOCTYPE html>
<html>
<head>
    <title>Task 3b.5 - Word starts with ap</title>
</head>
<body>
    <h3>Tìm số phần tử bắt đầu bằng ap trong mảng</h3>
</body>

<script>
    // Viết tiếp code Javascript xuống dưới đây
    var openArrayay = ["apple" , "mango", "banana", "ape", "application", "lime", "soap" , "orange", "open"];
    var tempValue = 0;
    for (i=0;i<openArrayay.length;i++)
    {
        if (openArrayay[i].startsWith("ap")){
            tempValue = tempValue+1;
            console.log("Những phần tử có chứa 'ap' :" + openArrayay[i]);
        }
        else
        {
            tempValue = tempValue;
        }
    }
console.log("Tổng cộng :" +tempValue);

</script>
</html>
