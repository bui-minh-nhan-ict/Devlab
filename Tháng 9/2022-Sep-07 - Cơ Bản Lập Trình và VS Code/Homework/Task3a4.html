<script>

    loiChao1 = "hello";

    //một biến số; gán giá trị ban đầu là 18
    number = 18;
    x2number = number*2;
    console.log (x2number);

    //một biến đúng sai, gán giá trị là true
    gioitinhnam = true;
    console.log(gioitinhnam);

    //một biến đúng sai, ban đầu chưa có giá trị gì
    if (x2number > 100)
    {
       console.log("số này lớn hơn 100");
    }
    else
    {
        console.log("số này bé hơn 100");
    }

    //một biến string có giá trị là "world"
    loiChao2 = "world";

    //khai báo một biến string, ban đầu chưa có giá trị gì
    loiChao3 = (loiChao1 + " " + loiChao2);
    console.log(loiChao3);

    //truy xuất phần tử h3 có id h3-tieu-de-trang và gán giá
    // trị vào 1 biến được khai báo
