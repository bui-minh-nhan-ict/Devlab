<!DOCTYPE HTML>
<html>

<head>
    <title> task testJS10. gọi từ console để test </title>
</head>

<body onload="onPageLoading()">
    <h1 id="h1_chao_mung"> Test Form - DevCamp 120 </h1>
    <p id="p_muc_tieu"> Để tiện cho test các function trên console.log !</p>
    <button onclick="onBtnTestButton1Click()"> Test Button 1</button>
    <button onclick="onBtnTestButton2Click()"> Test Button 2</button>
    <button onclick="onBtnTestButton3Click()"> Test Button 3</button>
    <button onclick="onBtnTestButton4Click()"> Test Button 4</button>
</body>
<script>
    "use strict"
    /*
    || Vùng 1: định nghĩa global variables (biến toàn cục)
    */

    /*
    || Vùng 2: event handlers - function xử lý sự kiện  
    */
    // event handler - function xử lý sự kiện
    // gọi khi nào: click nút 
    function onBtnTestButton1Click() {
        console.log("Ấn nút và Test code tại đây..");
        var vMyNumbers = [4, 5, 6, 17, 10, 4, 5, 11, 2];
        for (var bIndex = 0; bIndex < vMyNumbers.length; bIndex++) {
            console.log(vMyNumbers[bIndex]);
        }
    }

    // tìm vị trí phần tử >10 đầu tiên
    function onBtnTestButton2Click() {
        console.log("Ấn nút và Test code tại đây..");
        var vMyNumbers = [4, 5, 6, 17, 10, 4, 5, 11, 2];
        var vKetQua = -1;
        for (var bIndex = 0; bIndex < vMyNumbers.length; bIndex++) {
            if (vMyNumbers[bIndex] > 10) {
                vKetQua = bIndex;
                break;
            }
        }
        console.log('Index phần từ > 10 đầu tiên ' + vKetQua);

    }

    // tính tổng giá trị các phần tử
    function onBtnTestButton3Click() {
        console.log("Ấn nút và Test code tại đây..");
        var vMyNumbers = [4, 5, 6, 17, 10, 4, 5, 11, 2];
        var vKetQua = 0;
        for (var bIndex = 0; bIndex < vMyNumbers.length; bIndex++) {
            vKetQua += vMyNumbers[bIndex];
        }
        console.log('Tổng cộng các số:  ' + vKetQua);
    }

    // Đếm phần tử có điều kiện
    function onBtnTestButton4Click() {
        console.log("Ấn nút và Test code tại đây..");
        var vNguoiDungArray = [{ nguoidung: "ngant", goi: "basic" }, { nguoidung: "phuongkh", goi: "pro" }, { nguoidung: "vanlm", goi: "basic" }, { nguoidung: "hoath", goi: "enterprise" }];
        // định nghĩa biến để đếm, bắt đàu cho bằng 0
        var vSoNguoiDungGoiBasic = 0;
        for (var bIndex = 0; bIndex < vNguoiDungArray.length; bIndex++) {
            if (vNguoiDungArray[bIndex].goi === "basic") {
                vSoNguoiDungGoiBasic += 1;
            }
        }
        console.log("So nguoi dung goi basic: " + vSoNguoiDungGoiBasic);

    }

    // evant handlers - ghi thong tin phần tử H1 ra màn hình
    // gọi khi nào: gọi khi load/f5
    function onPageLoading() {
        console.log("%c Load trang tại đây", "color:blue");
    }
    /*
    || vùng 3: common function - function dùng chung, để gọi từ vùng 2, hoặc từ console
    */

    // function để test length của string
    function testStringLength() {
        var vStr1 = "ABC 123";
        console.log("length của:" + vStr1);
        console.log(vStr1.length);

        var vStr2 = "";
        console.log("length của đoạn văn trắng");
        console.log(vStr2.length);
    }
</script>

</html>
