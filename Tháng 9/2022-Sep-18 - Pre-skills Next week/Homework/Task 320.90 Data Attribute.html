<!DOCTYPE html>
<html>
<head>
    <h1 id = "h1-hello-devcamp" data-thuoc-tinh-moi = "100" data-so-lieu-di-kem = "200"> Hello Devcamp 120 !</h1>
    <button onclick="getThuocTinh()"> Đọc thuộc tính (get attribute) </button>
    <button onclick="setThuocTinh()"> Sửa  thuộc tính (set attribute) </button>
</head>
<body>
<script>
    // try vấn thuộc tính đầu tiên của thẻ H1, dùng làm biến toàn cục
    var vH1Element = document.getElementById("h1-hello-devcamp");

    function getThuocTinh()
    {   
        // Get giá trị thứ 3 của thẻ H1
        var getAtt3 = vH1Element.getAttribute("data-so-lieu-di-kem");
        // In ra giá trị thuộc tính thứ 3 của thẻ H1
        console.log("Giá trị của thuộc tính data-so-lieu-di-kem ban đầu: "+getAtt3);
    }

    function setThuocTinh()
    {
        //gán giá trị mới cho thuộc tính thứ 3
        var vSetAtt = vH1Element.setAttribute("data-so-lieu-di-kem","500");
        // In ra giá trị mới
        var vRecheck = vH1Element.getAttribute("data-so-lieu-di-kem");
        console.log("Giá trị của thuộc tính data-so-lieu-di-kem đổi thành : "+vRecheck);
    }

</script>
</body>
</html>
