<!DOCTYPE html>
<html>
<title> Task 320.80 Carousel (slide) </title>
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container"> <!-- hộp chứa  -->
  <div class="row"> <!-- hàng/dòng đầu tiên -->
    <div class="col-sm-12"> <!-- cột chiếm hết chiều ngang-->
      <!-- NỘI DUNG CỦA SLIDE SHOW -->
      <div id="carousel-vi-du-minh-hoa" class="carousel slide" data-ride="carousel">
        <!-- các nút ấn để hiện thị đúng vào slide 1,2,3,..-->
        <ol class="carousel-indicators">
          <li data-target="#carousel-vi-du-minh-hoa" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-vi-du-minh-hoa" data-slide-to="1"></li>
          <li data-target="#carousel-vi-du-minh-hoa" data-slide-to="2"></li>
          <li data-target="#carousel-vi-du-minh-hoa" data-slide-to="3"></li>
        </ol>
        <!-- tùng ảnhảnh slide -->
        <div class="carousel-inner"> 
          <div class="carousel-item active">
            <img class="d-block w-100" src="images/1.jpg" alt="Slide 1">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/2.jpg" alt="Slide 2">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/3.jpg" alt="slide 3">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/sound.jpg" alt="slide 4">
          </div>
        </div>
        <!-- Nút Lùi và tiến : Next/Previous-->
        <a class="carousel-control-prev" href="#carousel-vi-du-minh-hoa" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel-vi-du-minh-hoa" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span> 
        </a>
      </div>
      <!-- HẾT NỘI DUNG SLIDE SHOW-->
    </div>
  </div>
</div>

</body>
</html>
