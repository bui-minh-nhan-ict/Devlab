        var v1stPerson = getPerson();

    //thực thi khi ấn nút get parameterized person
    function onBtnGetParameterizedPersonClick() {
        "use strict";
        var v2ndPerson = getPerson2();
        //hãy dùng console.log viết ra thêm 02 property nữa là email và citizenID
        console.log("%cPerson input 2: ", "color:green");

    // function getPerson trả lại 01 đối tượng: Object
    // bạn hãy viết thêm  mã nguồn để thêm 02 thuộc tính citizenID và email, 
    // đều là dạng string (chuỗi)
    function getPerson() {
        "use strict";
        // get names from the database or API
        var vFirstPerson = {
            firstName: "Doe",
            lastName: "Joe",
            age: 39,
            email: "buiminhnhan@gmail.com",
            citizenId: "321385422"
        }
        // return values
        return vFirstPerson;
    }

    function getPerson2() {
        "use strict";
        // get names from the database or API
        var vSecondPerson = {
            firstName: "Alan",
            lastName: "Paker",
            age: 20
        }
        // return values
        return vSecondPerson;
    }


    // function getPersonParameterized trả lại 01 đối tượng
    // tham số: paramFirstName, paramLastName, paramAge
    // bạn hãy viết thêm  mã nguồn để thêm 02 thuộc tính citizenID và email, 
    // đều là dạng string (chuỗi)
    function getPersonParameterized(paramFirstName, paramLastName, paramAge, paramEmail, paramCitizenId) { 
        "use strict";
        // get names from the database or API
        var vPersonInfo = {
            firstName: paramFirstName,
            lastName: paramLastName,
            age: paramAge,
            email: paramEmail,
            citizenId: paramCitizenId
        }
        // return values
        return vPersonInfo;     
    }

</script>
