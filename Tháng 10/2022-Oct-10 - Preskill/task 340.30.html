<style>
/* dùng class selector để định dạnh cho 02 nhóm paragraph*/
.paragraphred {     /*class selector, chọn hết các elemetn có class chứa: paragraphred */
    color:red;
}
.paragraphblue {   /*class selector, chọn hết các element có class chứa: paragraphblue */
    color: blue;
}


</style>
</head>
<body>
    <h2 class = "paragraphblue">Một</h2>
    <h2 class = "paragraphblue">Hai</h2>
    <h2 class = "paragraphred">Ba</h2>
    <h2 class = "paragraphred">Bốn</h2>

    <p class = "paragraphblue">Gray text</p>
    <p class = "paragraphblue">Green text</p>
    <p class = "paragraphblue">Red Text</p>
    <p class = "paragraphred">Blue text</p>
    <p class = "paragraphred">Yellow text</p>
    <p class = "paragraphred">Pink text</p>

    <button class = "paragraphblue">Một</button>
    <button class = "paragraphblue">Hai</button>
    <button class = "paragraphred">Ba</button>
    <button class = "paragraphred">Bốn</button>


</body>
