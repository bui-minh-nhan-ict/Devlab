<html>
<head>
<title> 340.20  </title>
<style>  /*style là bắt cầu của đoạn CSS */
   h2 {  /*element selector, chọn hết tất cả element h2*/
       color: red;
       background-color: gray;
       
   }
   div { /*element selector, chọn hết tất cả element div*/
       background-color: yellow;
       width: 300px;
       text-decoration-color: blue;
       border: 15px solid green;
       padding: 50px;
       margin: 30px;
   }
   p{
    color: blue;
    text-align: center;
    border: 1px solid red;
    background-color:  yellow;
    width: 5px;
    padding: 35px;
    margin: 20px;

   }
</style>
</head>
<body>
   <h2> Xin Chào</h2>
   <h2> Bùi Minh Nhẫn </h2>
   <!-- <div>
       Để có một trang web đẹp, bạn phải làm chủ các thao tác CSS căn bản.
       Ví dụ dùng Selector Class, Element
       Ví dụ dùng Bootstrap 4 căn bản
   </div> -->
   <p>Bùi</p>
   <p>Minh</p>
   <p>Nhẫn</p>

</body>
