<!DOCTYPE html>
<html lang="en">

<head>
  <title>Task 22.40</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<body onload="onLoadPaging()">
  <div class="container">
    <div class="form-group p-2">
      <a href="indexListView.html" class="font-weight-bold"> QUAY LẠI </a>
    </div>
    <div class="form-group">
      <h1> Luyện tập lấy tham số từ query string (đường dẫn URL) </h1>
      <img src="query.string.goc.png" alt="query string">
    </div>
    <div class="form-group text-danger" id="div-result"> 
        ... 
    </div> 
    <div class="form-group">
      Hãy thử dùng query string như sau (edit trên thanh URL): ?id=a10&firstname=joe&lastname=doe
    </div>
  </div>
  </div>

  <script>
    "use strict";
    /*** REGION 1 - Global variables - Vùng khai báo biến, hằng số, tham số TOÀN CỤC */

    /*** REGION 2 - Vùng gán / thực thi sự kiện cho các elements */
    

    /*** REGION 3 - Event handlers - Vùng khai báo các hàm xử lý sự kiện */
    function onLoadPaging(){
      // get data from query string
      var vUrlString = window.location.href; //đường đẫn gọi đến trang
      console.log(vUrlString);
      var vUrl = new URL(vUrlString);

      // get parameters
      var vFirstname = vUrl.searchParams.get("firstname");
      var vLastname = vUrl.searchParams.get("lastname");
      var vId = vUrl.searchParams.get("id");
      var vAge = vUrl.searchParams.get("age");
      // show on div result
      var vDivResult = document.getElementById("div-result");
      vDivResult.innerHTML = "Firstname is: " + vFirstname;
      vDivResult.innerHTML += " <br> Lastname is: " + vLastname;
      vDivResult.innerHTML += " <br> Id is: " + vId;
      vDivResult.innerHTML += " <br> Age is: " + vAge;
    }

    /*** REGION 4 - Common funtions - Vùng khai báo hàm dùng chung trong toàn bộ chương trình*/
    
  </script>
</body>

</html>
