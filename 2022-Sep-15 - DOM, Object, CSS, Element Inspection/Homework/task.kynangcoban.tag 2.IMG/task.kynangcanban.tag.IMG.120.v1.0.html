    <!-- hiện thị ảnh thông thường, cỡ có chỉnh; subtask 2-->
    <img id = "img-mountain100sized" src="images/mountain.100.jpeg"  alt="ảnh mẫu" width = "400" /> 

    <hr>
    <!-- các nút để truy vấn, đọc nguồn, đổi nguồn, ẩn hiện, đổi cỡ  -->

    <button onclick="onBtnDocNguonCoAnhClick()"> Đọc nguồn (src), cỡ </button>
    <button onclick="onBtnDoiNguonAnhClick()"> Đổi nguồn ảnh </button>
    <button onclick="onBtnAnAnhClick()"> Ẩn ảnh </button>
    <button onclick="onBtnHienAnhClick()"> Hiện ảnh </button>
    <button onclick="onBtnDoiCoAnhClick()"> Đổi cỡ ảnh </button>
    <hr>
    <!-- hiện thị có chỉnh kích cỡ, ;-->

   <!-- hiện thị ảnh thông thường, cỡ có chỉnh; subtask 2-->

   <hr>

</body>
<script>
//truy vấn phần tử img và ghi ra console
function onBtnTruyVanPhanTuImgClick() {
    //truy vấn phần tử img-mountain100
    var vImgMountain100 = document.getElementById("img-mountain100");
    console.log("subtask 3: Phần tử img-mountain100 :....");
    console.log(vImgMountain100);
}
// function phần tử img và ghi nguồn ảnh, kich cơ ra console
function onBtnDocNguonCoAnhClick() {
    //truy vấn phần tử img-mountain100
    var vImgMountain100 = document.getElementById("img-mountain100");
    console.log("subtask 4: Phần tử img-mountain100 nguồn, cỡ (width, heigh)");
    console.log("src = " + vImgMountain100.src);
    console.log("chiều rộng, width = " + vImgMountain100.width);
    console.log("chiều cao, heigh = " + vImgMountain100.height);
}
// function ẩn ảnh
function onBtnAnAnhClick() {
    //truy vấn phần tử img-mountain100
    var vImgMountain100 = document.getElementById("img-mountain100");
    console.log("subtask 6: Phần tử img-mountain100 ẩn ảnh");
    //ẩn ảnh bằng cách đổi thuộc tính style.display thành None
    vImgMountain100.style.display = "None";
}
// function hiện ảnh
function onBtnHienAnhClick() {
    //truy vấn phần tử img-mountain100
    var vImgMountain100 = document.getElementById("img-mountain100");
    console.log("subtask 7: Phần tử img-mountain100 hiện ảnh");
    // hiện ảnh bằng cách đổi thuộc tính style.display bằng "block"
    vImgMountain100.style.display = "block";
}
// function đổi nguồn ảnh
function onBtnDoiNguonAnhClick() {
    //truy vấn phần tử img-mountain100
    var vImgMountain100 = document.getElementById("img-mountain100");
    console.log("subtask 5: Phần tử img-mountain100 đổi nguồn");
    // đổi nguồn ảnh bằng cách đổi thuộc tính src thành đường dẫn vào ảnh khác
    vImgMountain100.src = "images/mountain.200.jpeg"

}
// function đổi cỡ ảnh
function onBtnDoiCoAnhClick() {
    //truy vấn phần tử img-mountain100
    var vImgMountain100 = document.getElementById("img-mountain100");
    console.log("subtask 8: Phần tử img-mountain100 đổi cỡ ảnh");
    // đổi nguồn ảnh bằng cách đổi thuộc tính width (chiều rộng) thành 600 pixel
    vImgMountain100.width = "600";

}
