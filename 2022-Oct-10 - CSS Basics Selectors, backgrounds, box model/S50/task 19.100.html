<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  font-family: Arial;
  font-size: 17px;
  padding: 8px;
}

* {
  box-sizing: border-box;
}

.row {
  display: -ms-flexbox; /* IE10 */
  display: flex;
  -ms-flex-wrap: wrap; /* IE10 */
  flex-wrap: wrap;
  margin: 0 -16px;
}

.col-25 {
  -ms-flex: 25%; /* IE10 */
  flex: 25%;
}

.col-50 {
  -ms-flex: 50%; /* IE10 */
  flex: 50%;
}

.col-75 {
  -ms-flex: 75%; /* IE10 */
  flex: 75%;
}

.col-25,
.col-50,
.col-75 {
  padding: 0 16px;
}

.container {
  background-color: #f2f2f2;
  padding: 5px 20px 15px 20px;
  border: 1px solid lightgrey;
  border-radius: 3px;
}

input[type=text] {
  width: 100%;
  margin-bottom: 20px;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

label {
  margin-bottom: 10px;
  display: block;
}

.icon-container {
  margin-bottom: 5px;
  padding: 5px 0;
  font-size: 20px;
}

.btn {
  background-color: #04AA6D;
  color: white;
  padding: 12px;
  margin: 10px 0;
  border: none;
  width: 10%;
  float: right;
  border-radius: 3px;
  cursor: pointer;
  font-size: 17px;
}

.btn:hover {
  background-color: #45a049;
}

a {
  color: #2196F3;
}

hr {
  border: 1px solid lightgrey;
}

span.price {
  float: right;
  color: grey;
}

.h2-align
{
  text-align: center;
}

/* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other (also change the direction - make the "cart" column go on top) */
@media (max-width: 800px) {
  .row {
    flex-direction: column-reverse;
  }
  .col-25 {
    margin-bottom: 20px;
  }
}
</style>
</head>
<body>

<h2 class="h2-align">Registration Form</h2>
<div class="row">
  <div class="col-75">
    <div class="container">
      <form action="/action_page.php">
      
        <div class="row">
          <div class="col-50">
            <label for="fname">First Name (*)</label>
            <input type="text" id="fname" name="firstname" placeholder="Bùi">
            <label for="fname">Last Name (*)</label>
            <input type="text" id="lname" name="lastname" placeholder="Minh Nhẫn">
            <label for="text"> Birth Day (*)</label>
            <input type="text" id="birth-day" name="birthday" placeholder="29/01/1990">
            <fieldset>
              <legend>Gender</legend>
                <div>
                  <input type="radio" id="genderChoice1"
                   name="contact" value="male">
                  <label for="genderChoice1">Male</label>
            
                  <input type="radio" id="genderChoice2"
                   name="contact" value="female">
                  <label for="genderChoice2">Female</label>

                </div>
              </fieldset>
          </div>


          <!-- <div class="row"> -->
            <div class="col-50">
              <label for="fname">Passport (*)</label>
              <input type="text" id="Pass-port" name="passport" placeholder="32138547445">
              <label for="text">Email (*)</label>
              <input type="text" id="e-mail" name="email" placeholder="buiminhnhan@gmail.com">
              <label for="text">Country (*)</label>
              <input type="text" id="t-country" name="country" placeholder="HCM">
              <label for="text">Region (*)</label>
              <input type="text" id="t-region" name="region" placeholder="VietNam">
              <input type="submit" value="Send" class="btn">
            </div>
           
        
          </div>
          
        </div>
        
      </form>
    </div>
  </div>
</div>

</body>
</html>
